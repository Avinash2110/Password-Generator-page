<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<title>Random Password Gen</title>
</head>
<body>

    <div class="container">
        <div class="main">
        <form action="" name="passGen">
            <div class="col-xs-12">
            <input class="out" type="text" name="output" size="18"><br>
            <input class="btn btn-success btn-lg" type="button" value="Generate Password" onclick="generate(this.form.plength.value)">
            </div><br>
            <div class="col-xs-10">
            <strong class="leng">Length of the password: </strong>
            </div>
            <div class="col-xs-2">
            <input class="size" type="text" name="plength" size="3" value="6">
            </div>

        </form>
    </div>
    </div>



<script src="images/script.js"> 
</script>
